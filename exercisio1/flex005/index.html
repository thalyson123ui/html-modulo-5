<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box centralizado</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background-color: darkgray;
        }

        main {
            background-color: black;
            height: 100vh;
            width: 100vw;

            display: flex;
            flex-flow: nowrap;
            justify-content: center;
            align-items: center;
        }

        section {
            background-color: gray;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>tela de login</h1>
        </section>
    </main>
</body>
</html>
