<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        div.container {
            background-color:lightsalmon;

            display: flex;
            flex-flow: row wrap
        }

        div.item {
            background-color: lightcyan;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
            flex-basis: 250px;
            flex-shrink: 1px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
